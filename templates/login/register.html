{% extends "base.html" %}


{% block home_active %}
    class="active"
{% endblock %}


{% block content %}

<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/signin.css" rel="stylesheet">
      <script type=text/javascript>
         var main_view = "{{ url_for('main.main_view') }}";
      </script>
      <script src = "/static/js/register.js"> </script>
      <div class="container">
      </div>
   </head>
   <body>
      
      <div class="container">
      <form class="completed" id="register">
         <h2 class="form-signin-heading">Please register</h2>
         <p id="register_message" class="login_error"></p>
         
         <label for="EmailText" class="sr-only">Email address</label>
         <input name="returnEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
         
         <label for="PasswordText" class="sr-only">Password</label>
         <input name="returnPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         
         <label for="ConfirmPasswordText" class="sr-only">Confirm Password</label>
         <input name="confirmPassword" type="password" id="confPassword" class="form-control" placeholder="Confirm Password" required>
         
         <div class="checkbox">
            <label>
               <input type="checkbox" value="remember-me"> Remember me
             </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->
   </body>
</html>

{% endblock %}
